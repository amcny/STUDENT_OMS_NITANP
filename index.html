<style>
  .scanner-overlay .scanner-box {
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
  }
  .scanner-overlay .corner {
    position: absolute;
    width: 30px;
    height: 30px;
    border: 5px solid #059669; /* Emerald 600 */
  }
  .scanner-overlay .top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; border-top-left-radius: 5px; }
  .scanner-overlay .top-right { top: -5px; right: -5px; border-left: none; border-bottom: none; border-top-right-radius: 5px;}
  .scanner-overlay .bottom-left { bottom: -5px; left: -5px; border-right: none; border-top: none; border-bottom-left-radius: 5px;}
  .scanner-overlay .bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; border-bottom-right-radius: 5px;}
  
  .scanner-overlay .scanner-laser {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: #059669;
    box-shadow: 0 0 10px #059669, 0 0 20px #059669;
    animation: scan 2s infinite linear;
  }
  @keyframes scan {
    0% { top: 0%; }
    100% { top: 100%; }
  }
</style>
